<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" /> 
    <title>Picks</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #picks_canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #board {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border: 1px solid #C4C4C4;
            background: white;
            width: 120px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .picks {
            position: absolute;
        }
        .start-btn {
            display: none;
            position: absolute;
            top: 70%;
            left: 5%;
            height: 50px;
            width: 90%;
            margin-top: -15px;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            background-color: rgb(3, 185, 255);
            color: white;
            text-decoration: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -16px;
        }
        .time {
            margin-bottom: 10px;
        }
        .score {
            position: relative;
        }
        .label span {
            padding: 2px 4px;
            margin-right: 5px;
            background: rgb(3, 185, 255);
            color: white;
            border-radius: 5px;
        }
        .picks-level-0 {
            -webkit-animation: bounceOut 1s 0 ease both;
        }
        .picks-level-1 {
            -webkit-animation: bounceOut 0.8s 0 ease both;
        }
        .picks-level-2 {
            -webkit-animation: bounceOut 0.6s 0 ease both;
        }
        .picks-level-3 {
            -webkit-animation: bounceOut 0.5s 0 ease both;
        }
        .score .hit {
            position: absolute;
            top: 0;
            right: 0;
            color: red;
            font-weight: bold;
            -webkit-animation: hit 0.6s 0.2s ease both;
        }
        .die {
            //-webkit-animation: die 1s 0s ease both;
        }
        @-webkit-keyframes bounceOut {
            0% {
                -webkit-transform: scale(1)
            }
            30% {
                -webkit-transform: scale(.95)
            }
            70% {
                opacity: 1;
                -webkit-transform: scale(1.1)
            }
            99% {
                opacity: 0;
                -webkit-transform: scale(.3)
            }
            100% {
                -webkit-transform: scale(0)
            }
        }
        @-webkit-keyframes hit {
            0% {
                opacity: 1;
                top: 0;
                -webkit-transform: scale(1);
            }
            80% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
                -webkit-transform: scale(1.2);
                top: -40px; 
            }
        }
        @-webkit-keyframes die {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            100% {
                opacity: 0;
                top: 0;
                left: 0;
                -webkit-transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="time label">计时：<span>20.00</span>秒</div>
        <div class="score label">得分：<span>0</span>分</div>
    </div>
    <div id="picks_canvas">
        <img src="loading.gif" class="loading">
        <a href="#" class="start-btn">开始游戏</a>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
        function Picks(opts) {
            this.$content = opts.content;
            this.$board = opts.board;
            this.$time = opts.time;
            this.$score = opts.score;
            this.$startBtn = opts.startBtn;
            this.$loading = opts.loading;
            this.picksOpts = {
                width: 60,
                height: 60
            };
            this.intervalTime = [1000, 800, 600, 500];
            this.evaluation = ['弱爆了！', '一般般呀', '屌炸天！'];
            this.gameover = false;
            this.total = 0;
            this.time = 20;
            this.level = 0;
            this.score = 0;
            this.timer = null;
            this.interval = null;
            this.startTime = null;
        };

        Picks.prototype = {
            constructor: Picks,
            init: function () {
                var me = this;
                me._events();
                var img1 = new Image(),
                    img2 = new Image(),
                    flag = [],
                    loaded = function () {
                        if (flag.length) {
                            me.$startBtn.show();
                            me.$loading.hide();
                        } else {
                            flag.push(1);
                        }
                    };
                img1.src = 'picks.png';
                img2.src = 'picks2.png';
                img1.onload = function () {
                    loaded();
                };
                img2.onload = function () {
                    loaded();
                };
            },
            start: function () {
                this._reset();
                this._addPicks(this.level);
                this._gameStart();
            },
            _createPicks: function (level) {
                var $picks = $('<img src="picks.png" class="picks"></div>'),
                    picksOpts = this.picksOpts,
                    contentW = this.$content.width(),
                    contentH = this.$content.height(),
                    boardW = this.$board.width(),
                    boardH = this.$board.height(),
                    top = Math.round(Math.random() * (contentH - picksOpts.height - boardH) + boardH),
                    left = Math.round(Math.random() * (contentW - picksOpts.width));
                $picks.css({
                    top: top + 'px',
                    left: left + 'px',
                    width: picksOpts.width + 'px',
                    height: picksOpts.height + 'px'
                });
                $picks.addClass('picks-level-' + level);
                this.total++;
                return $picks;
            },
            _addPicks: function (level) {
                this.$content.find('.picks').remove();
                if (this.gameover) {
                    return;
                }
                this.$content.append(this._createPicks(level));
            },
            _changeLevel: function () {
                var me = this;
                me.level++;
                me._addPicks(me.level);
                clearInterval(me.interval);
                me.interval = setInterval(function () {
                    if ((me.time <= 17 && me.level < 1) || (me.time <= 12 && me.level < 2) || (me.time <= 8 && me.level < 3)) {
                        me._changeLevel();
                    } else {
                        me._addPicks(me.level);
                    }
                }, me.intervalTime[me.level]);
            },
            _gameStart: function () {
                var me = this;
                me.startTime = Date.now();
                me.timer = setInterval(function () {
                    me.time = (20 - (Date.now() - me.startTime)/1000).toFixed(2);
                    if (me.time <= 0) { 
                        me.$time.text('0.00');
                        me._gameOver();
                    } else {
                        me.$time.text(me.time);
                    }
                }, 10);
                me.interval = setInterval(function () {
                    if ((me.time <= 17 && me.level < 1) || (me.time <= 12 && me.level < 2) || (me.time <= 8 && me.level < 3)) {
                        me._changeLevel();
                    } else {
                        me._addPicks(me.level);
                    }
                }, me.intervalTime[me.level]);
            },
            _gameOver: function () {
                var me = this;
                clearInterval(me.interval);
                clearInterval(me.timer);
                me.gameover = true;
                setTimeout(function () {
                    me.$content.find('.picks').remove();
                    $startBtn.show().text('重新开始');
                }, 1000);
            },
            _events: function () {
                var me = this;
                me.$content.on('touchstart', '.picks:not(.die)', function () {
                    var $this = $(this),
                        $picks = $('<img src="picks2.png" class="picks die"></div>');
                    me.score++;
                    $this.remove();
                    $picks.css({
                        top: $this.css('top'),
                        left: $this.css('left'),
                        width: $this.css('width'),
                        height: $this.css('height')
                    });
                    me.$content.append($picks);
                    me.$score.parent().append('<em class="hit">+1</em>');
                    me.$score.text(me.score);
                });
            },
            _reset: function () {
                this.$score.text(0);
                this.gameover = false;
                this.total = 0;
                this.time = 20;
                this.level = 0;
                this.score = 0;
                this.timer = null;
                this.interval = null;
            }
        };

        var $picksCanvas = $('#picks_canvas'),
            $board = $('#board'),
            $time = $('.time span'),
            $score = $('.score span'),
            $startBtn = $('.start-btn'),
            $loading = $('.loading'),
            picks = new Picks({
                content: $picksCanvas,
                board: $board,
                time: $time,
                score: $score,
                startBtn: $startBtn,
                loading: $loading
            });
        picks.init();
        $startBtn.on('click', function () {
            $(this).hide();
            picks.start();
        });

    </script>
</body>
</html>
